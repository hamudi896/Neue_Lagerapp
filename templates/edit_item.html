
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Artikel bearbeiten</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name des Artikels</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ item.name }}" required>
        </div>
        <div class="mb-3">
            <label for="category_id" class="form-label">Kategorie</label>
            <select id="category_id" name="category_id" class="form-control">
                {% for category in categories %}
                <option value="{{ category.id }}" {% if category.id == item.category_id %}selected{% endif %}>
                    {{ category.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Speichern</button>
        <a href="/items" class="btn btn-secondary">Abbrechen</a>
    </form>
</div>
{% endblock %}
