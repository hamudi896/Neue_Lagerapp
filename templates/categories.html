{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-primary">Warengruppen</h1>
    <form method="POST" class="mb-3">
        <input type="text" name="name" placeholder="Name der Warengruppe" class="form-control" required>
        <button type="submit" class="btn btn-success mt-2">Warengruppe hinzufügen</button>
    </form>
    <table class="table table-striped">
        <thead class="thead-dark" style="background-color: #1E3A8A; color: white;">
            <tr>
                <th>Name</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>
                    <a href="/categories/edit/{{ category.id }}" class="btn btn-warning btn-sm">Bearbeiten</a>
                    <form action="/categories/delete/{{ category.id }}" method="POST" style="display: inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Löschen</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
